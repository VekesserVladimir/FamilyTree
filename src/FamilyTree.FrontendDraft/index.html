<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	<script src='Scripts/vuescript.js' async></script>
  	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id='vue-app'>
	<header>
		<div class="header-box">
			<a class="site-logo" href="index.html">
				<img src="images/Logo.svg" alt="Logo" class="logo-image"
				><span class="logo-name">FamilyTree</span>
			</a
			><form action="" method="POST" class='search-form'>
					<input type="text" placeholder="Search" class='search-field'>
					<input type="submit" class='search-submit-button' value="" title='Искать'>
			</form
			><button class='user-account-button'>
				<span class='user-name'>Admin</span>
				<img src="images/avatarka.jpg" alt="Аватарка" class='user-icon'>
			</button>
		</div>
	</header>
	<main>
		<div class="control-menu">
			<ul class='arcticle-control-list'>
				<li>
					<a class='create-arcticle-button' href="#">Create article</a>
				</li>
				<li>
					<a class='create-person-record-button' href="#">Create person record</a>
				</li>
				<li>
					<a class='upload-file-button' href="#">Upload file</a>
				</li>
			</ul>
			<ul class='tree-navigation-list'>
				<li>
					<a class='browse-tree-button' href="#">Browse tree</a>
				</li>
				<li>
					<a class='random-page-button' href="#">Random</a>
				</li>
				<li>
					<a class='categories-button' href="#">Categories</a>
				</li>
			</ul>
		</div>
		<div class="content">
			
		</div>
	</main>
</div>
</body>
</html>
