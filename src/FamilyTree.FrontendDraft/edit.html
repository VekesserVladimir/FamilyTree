<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
  	<link rel="stylesheet" href="styles/index.css">
</head>
<body>
<div id='vue-app'>
	<header class="header vue-app__header">
		<a class="site-logo header__site-logo" href="index.html">
			<img src="images/Logo.svg" alt="Logo" class="site-logo__image"
			><span class="site-logo__name">FamilyTree</span>
		</a
		><search-form></search-form
		><button class='user-account-button header__user-account-button' v-on:click='function() { accountMenu.isActive = !accountMenu.isActive; mobileNavigationMenu.isActive = false; mobileNavigationMenu.createItemActive = false; mobileNavigationMenu.browseItemActive = false; }'>
			<span class='user-account-button__name'>Admin</span>
			<img src="images/avatarka.jpg" alt="Аватарка" class='user-account-button__icon'>
		</button
		><button class='navigation-menu-button header__navigation-menu-button' v-bind:class="{ 'navigation-menu-button_active' : mobileNavigationMenu.isActive }" v-on:click='function() { mobileNavigationMenu.isActive = !mobileNavigationMenu.isActive; mobileNavigationMenu.createItemActive = false; mobileNavigationMenu.browseItemActive = false; accountMenu.isActive = false; }'>
			<div class="navigation-menu-button__dot"></div>
			<div class="navigation-menu-button__dot"></div>
			<div class="navigation-menu-button__dot"></div>
		</button>
		<ul class="account-menu header__account-menu" v-bind:class="{ 'account-menu_active' : accountMenu.isActive }">
			<li class="menu-item account-menu__menu-item"><a href="#" class='account-menu__profile-link'>Profile</a></li>
			<li class="menu-item account-menu__menu-item"><button class='menu-item__button'>Exit</button></li>
		</ul>
		<ul class="mobile-navigation-menu header__mobile-navigation-menu" v-bind:class="{ 'mobile-navigation-menu_active' : mobileNavigationMenu.isActive, 'mobile-navigation-menu_active_create' : mobileNavigationMenu.createItemActive, 'mobile-navigation-menu_active_browse' : mobileNavigationMenu.browseItemActive }">
			<li class="menu-item mobile-navigation-menu__menu-item">
				<button class='menu-item__button' v-on:click='function() { mobileNavigationMenu.createItemActive = !mobileNavigationMenu.createItemActive; mobileNavigationMenu.browseItemActive = false; }'>Create</button>
			</li>
			<li class="menu-subitem"><a href="#">Create article</a></li>
			<li class="menu-subitem"><a href="#">Create person record</a></li>
			<li class="menu-subitem"><a href="#">Upload file</a></li>	
			<li class="menu-item mobile-navigation-menu__menu-item">
				<button class='menu-item__button' v-on:click='function() { mobileNavigationMenu.browseItemActive = !mobileNavigationMenu.browseItemActive; mobileNavigationMenu.createItemActive = false; }'>Browse</button>
			</li>
			<li class="menu-subitem"><a href="#">Browse tree</a></li>
			<li class="menu-subitem"><a href="#">Random</a></li>
			<li class="menu-subitem"><a href="#">Categories</a></li>
		</ul>
	</header>
	<main class='main vue-app__main'>
		<div class="navigation-menu main__navigation-menu">
			<ul class='arcticle-control-list navigation-menu__arcticle-control-list'>
				<li class='arcticle-control-list__item'>
					<a class='arcticle-control-list__link' href="#">Create article</a>
				</li>
				<li class='arcticle-control-list__item'>
					<a class='arcticle-control-list__link' href="#">Create person record</a>
				</li>
				<li class='arcticle-control-list__item'>
					<a class='arcticle-control-list__link' href="#">Upload file</a>
				</li>
			</ul>
			<ul class='tree-navigation-list navigation-menu__tree-navigation-list'>
				<li class='tree-navigation-list__item'>
					<a class='tree-navigation-list__link' href="#">Browse tree</a>
				</li>
				<li class='tree-navigation-list__item'>
					<a class='tree-navigation-list__link' href="#">Random</a>
				</li>
				<li class='tree-navigation-list__item'>
					<a class='tree-navigation-list__link' href="#">Categories</a>
				</li>
			</ul>
		</div>
		<div class="content main__content">
			<div class="content__edit-wrapper content__edit-wrapper_center">
				<h1 class="h1 edit-wrapper__h1">Edit: Heading 1</h1>
				<button class="button button_secondary_light content__button">Edit Person</button>
			</div>
			<form action="" class="edit-person-form">
				<textarea class='text-area' name="" id=""></textarea>
				<div class="content__edit-wrapper content__edit-wrapper_low">
					<label class="text-area__input-group">
						<span class="text-area__name">Message</span>
						<input type="text" class='input-field input-field_high edit-person-group__input-field'>
					</label>
					<button class="button button_high button_secondary_light edit-person-form__button">Preview</button>
					<button class="button button_high button_secondary edit-person-form__button">Save</button>
				</div>
			</form>
		</div>
	</main>
	<button class="mobile-build-tree-button vue-app__mobile-build-tree-button"></button>
</div>
<script src='Scripts/vuescript.js'></script>
</body>
</html>
